<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="playerPlatform">
            <div class="currentTrack">

                <audio src="music/UnderYourSpell.mp3" id="audio"></audio>

                <div class="imgContainer">
                    <img src="img/DJ_pinK0der.jpg" alt="music-cover"
                    id="cover" />
                </div>
                <div class="song">
                    <div class="songNameContainer">
                        <div class="songName" id="songName">Song name</div>
                    </div>
                    <div class="progressContainer" id="progressContainer">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <div class="navigation">
                    <button onclick="prevSong()" id="prev" class="actionBtn">
                        <img src="img/backward.png" class="prew">
                    </button>
                    <button onclick="togglePlay()" id="playButton" class="actionBtn BIGbtn">
                        <img src="img/pause.png" class="playIcon" id="playIcon">
                    </button>
                    <button onclick="nextSong()" id="next" class="actionBtn">
                        <img src="img/forward.png" class="next">
                    </button>
                </div>
            </div>
            <div class="volume">
                <input type="range" class="vertical" id="volumeSlider" min="0" max="100" value="10">
            </div>
            <div class="playlist">
                <ul id="trackList">
                    <li class="songInPlaylist" data-src="music/UnderYourSpell.mp3" data-cover="img/DJ_pinK0der.jpg">Under Your Spell</li>
                    <li class="songInPlaylist" data-src="music/Starboy.mp3" data-cover="img/DJ_pinK0der.jpg">Starboy</li>
                    <li class="songInPlaylist" data-src="music/funkUniverso.mp3" data-cover="img/DJ_pinK0der.jpg">funk universo</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
